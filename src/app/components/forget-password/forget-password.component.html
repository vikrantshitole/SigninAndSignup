<div class="container bodyContainer">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <div class="progress" *ngIf="showSpinner">
        <div class="indeterminate"></div>
      </div>

      <h3 id="title">Forget Password</h3>
      <div id="errorMsg" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>

      <div class="row">
<!-- Form for Forget Password -->
        <form
          class="col s12"
          [formGroup]="userForm"
          novalidate
          (ngSubmit)="getUser()"
        >
        <!-- Input Field for Userame -->
          <div class="row">
            <div class="input-field col s12">
              <input id="user_name" type="text" formControlName="username" />
              <label for="user_name">Username</label>
              <span
                class="error"
                *ngIf="
                  !userForm.controls['username'].valid &&
                  userForm.controls['username'].touched
                "
              >
                Username is required
              </span>
            </div>
          </div>
          <!-- Button for checking weather the username is present in the database -->
          <button
            [disabled]="!userForm.valid"
            class="btn waves-effect"
            id="nextbtn"
          >
            Next
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
